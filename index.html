<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Commit Generator</title>
</head>

<body>
    <div class="main-body">
        <h1 id="commit-title">Commit Generator</h1>
        <!-- <code id="hello"></code> -->
        <p id="commit-subtitle">Click the button to generate a random commit message</p>
        <p id="hello">Loading...</p>
        <div class="main-btns">
            <button id="commitBtn" class="btns">Generate</button>
            <button id="generateBtn" class="btns">Copy</button>
        </div>

        <p class="commit-footer">Made using whatthecommit.com API</p>

        <script src="jquery-3.6.1.min.js"></script>
        <script src="script.js">
        </script>
    </div>
